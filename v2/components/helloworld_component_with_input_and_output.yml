type: command_component

name: microsoftsamplesCommandComponentBasic
display_name: CommandComponentBasicWithInputAndOutput
description: This is the basic command component
tags:
  tag: tagvalue
  owner: sdkteam

version: 1

inputs:
  component_in_number:
    description: A number
    type: number
    default: 10.99
  component_in_path:
    description: A path
    type: path

outputs:
  component_out_path:
    type: path

command: >-
  echo Hello World &&
  echo {inputs.component_in_number} &&
  mkdir -p {outputs.component_out_path} &&
  cp -p -r {inputs.component_in_path} {outputs.component_out_path}

environment: azureml:AzureML-Minimal:1

